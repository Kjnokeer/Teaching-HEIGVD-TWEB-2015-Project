<!DOCTYPE html>
<html class='no-js' lang='en'>
<head>
  <meta charset='utf-8'>
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
  <title>MaMaThiVa - Answer poll</title>

      width: 800px !important;

<body class='login' ng-app="AudienceApp">
  <div ng-controller="socket.io.controller">

  </div>
  <div class='wrapper' >
    <div class='row'>
      <div class='col-lg-12'>
        <div class='brand text-center'>
          <h1>
            <div class='logo-icon'>
              <i><img src="assets/images/logo_t.png" width="55px" style="margin-left: -6px; margin-top: -6px;"></i>
            </div>
            MaMaThiVa Easy polls
          </h1>
        </div>
      </div>
    </div>
    <div class='row' ui-view ng-controller="audienceController">
      <div class='col-lg-6 col-lg-offset-3 text-center'>
        <form ng-submit="audience()">
          <fieldset>
            <legend>Answer a poll</legend>
            <div class='form-group'>
              <input type="text" name="pollnr" id="pollnr" class="form-control" placeholder="Poll number" ng-model="poll.number">
            </div>
            <div class='form-group'>
              <input type="text" name="pseudo" id="pseudo" class="form-control" placeholder="Pseudo" ng-model="poll.pseudo">
            </div>
            <div class='text-center'>
              <!--<button type="submit" class="btn btn-default">Continue</button>-->
              <button class="btn btn-default">Continue</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>



  <!-- Footer -->
