<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>MaMaThiVa - Sign in</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="assets/stylesheets/application-a07755f5.css" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/images/logo_t.png" rel="icon" type="image/ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body class='login' ng-app="LoginApp">
    <div class='wrapper' ui-view>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>
            <h1>
              <div class='logo-icon'>
                <i><img src="assets/images/logo_t.png" width="55px" style="margin-left: -6px; margin-top: -6px;"></i>
              </div>
              MaMaThiVa Easy polls
            </h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-6 col-lg-offset-3 text-center'>
          <form method="POST" action="/login">
            <fieldset>
              <legend>Login to your account</legend>
              <div class='form-group'>
                <input class='form-control' name="email" placeholder='Email address' type='text'>
              </div>
              <div class='form-group'>
                <input class='form-control' name="password" placeholder='Password' type='password'>
              </div>
              <div class='text-center'>
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
              <hr>
              <div class='text-center'>
                <legend>New on MaMaThiVa ?</legend>
                <a class="btn btn-default" ui-sref="signUp">Sign up</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Javascripts -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-ui-router.js"></script>
    <script src="assets/javascripts/jquery-ui.min.js" type="text/javascript"></script>
    <script src="assets/javascripts/modernizr.min.js" type="text/javascript"></script>
    <script src="assets/javascripts/application-9e04b2b6.js" type="text/javascript"></script>

    <script>
      angular.module("LoginApp", ["ui.router"])
       .config(function($stateProvider) {
          $stateProvider.state('signUp', {
             templateUrl: 'partials/login/sign-up.html',
             url: '/signUp'
          });
          $stateProvider.state('login', {
             templateUrl: 'partials/login/login.html',
             url: '/login'
          });
      });
    </script>
  </body>
</html>
