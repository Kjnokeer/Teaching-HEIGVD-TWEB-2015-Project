<div ng-controller="PollsCtrl">
  <div class='wrapper' >
    <div class='row'>
      <div class='col-lg-12'>
        <form ng-submit="submitPoll()">
          <fieldset class='text-center'>
            <legend>Create poll</legend>
            <div class='form-group'>
              <input type="text" ng-model="title" name="title" class="form-control" id="name" placeholder="Title" required>
            </div>
            <div class='form-group'>
              <select name="state" ng-model="state" class="form-control" id="state">
                <option value="active" selected="selected">Active</option>
                <option value="closed">Closed</option>
              </select>
            </div>
            <div class='text-center row'>
              <div class="col-lg-6"><button type="button" class="btn btn-primary btn-block col-lg-6" ui-sref="polls">Back</button></div>
              <div class="col-lg-6"><button type="submit" class="btn btn-primary btn-block">Next (create poll's questions)</button></div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
