<div ng-controller="UserCtrl" data-ng-init="loadUserInfo()" ng-show="user">
   <h1>User informations</h1>
   <form class="form-horizontal" ng-submit="submitUserInfos()">
      <div class="form-group">
         <label class="control-label col-sm-2" for="first-name">Email :</label>
         <div class="col-sm-10">          
            <input type="text" name="email" ng-model="user.email" class="form-control" id="email" disabled>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="first-name">First name :</label>
         <div class="col-sm-10">          
            <input type="text" name="firstname" ng-model="user.firstname" class="form-control" id="first-name" placeholder="Enter first name">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="last-name">Last name :</label>
         <div class="col-sm-10">          
            <input type="text" name="lastname" ng-model="user.lastname" class="form-control" id="last-name" placeholder="Enter last name">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="new-password">New password :</label>
         <div class="col-sm-10">          
            <input type="password" name="password" ng-model="password" class="form-control" id="new-password" placeholder="Enter new password">
         </div>
      </div> 
      <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
         </div>
      </div>
   </form>
</div>
