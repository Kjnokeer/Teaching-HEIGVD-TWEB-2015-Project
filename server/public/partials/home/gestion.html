<div class="container">
   <h1>User informations</h1>
   <form class="form-horizontal" role="form">
      <div class="form-group">
         <label class="control-label col-sm-2" for="current-password">Current password :</label>
         <div class="col-sm-10">
            <input type="password" class="form-control" id="current-password" placeholder="Enter current password" required>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="new-password">New password :</label>
         <div class="col-sm-10">          
            <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
         </div>
      </div>   
      <div class="form-group">
         <label class="control-label col-sm-2" for="repeat-new-password">Repeat new password :</label>
         <div class="col-sm-10">          
            <input type="password" class="form-control" id="repeat-new-password" placeholder="Enter new password">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="first-name">First name :</label>
         <div class="col-sm-10">          
            <input type="text" class="form-control" id="first-name" placeholder="Enter first name">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="last-name">Last name :</label>
         <div class="col-sm-10">          
            <input type="text" class="form-control" id="last-name" placeholder="Enter last name">
         </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
         <div class="alert alert-success hide">
            <strong>Success!</strong> Changes made successfully.
         </div>
         <div class="alert alert-danger hide">
            <strong>Error!</strong> The changes could not be made.
         </div>
      </div>
      <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
         </div>
      </div>
   </form>
</div>
