<div class='col-lg-12 text-center'>
  <form ng-submit="getQuestion()">
    <div class='row'>
      <h2>{{ currentQuestion.title }}</h2>
    </div>
    <div class='row'>
      <p ng-repeat="choice in currentQuestion.choices">
        <input type="radio" ng-model="currentQuestion.choice" value="{{ choice._id }}"> {{ choice.text }}
      </p>
    </div>
    <div class='row'>
      <button type="submit" class="btn btn-primary">{{ buttonContent }} <i class="fa fa-arrow-right"></i></button>
    </div>
  </form>
</div>
