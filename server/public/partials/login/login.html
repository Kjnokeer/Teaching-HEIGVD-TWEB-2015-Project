<div class='row'>
  <div class='col-lg-12'>
    <div class='brand text-center'>
      <h1>
        <div class='logo-icon'>
          <i><img src="assets/images/logo_t.png" width="55px" style="margin-left: -6px; margin-top: -6px;"></i>
        </div>
        MaMaThiVa Easy polls
      </h1>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-lg-12'>
    <form method="POST" action="/login">
      <fieldset class='text-center'>
        <legend>Login to your account</legend>
        <div class='form-group'>
          <input class='form-control' name="email" placeholder='Email address' type='text'>
        </div>
        <div class='form-group'>
          <input class='form-control' name="password" placeholder='Password' type='password'>
        </div>
        <div class='text-center'>
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
        <hr>
        <div class='text-center'>
          <legend>New on MaMaThiVa ?</legend>
          <a class="btn btn-default" ui-sref="signUp">Sign up</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
