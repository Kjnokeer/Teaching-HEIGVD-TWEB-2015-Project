<div class="column col-sm-9" id="main">
                <div class="padding">
                    <div class="full col-sm-9">

<div class="col-sm-12" id="featured">   
    <div class="page-header text-muted">
        Posts
    </div> 
</div>

{% for post in site.posts %}

<div class="row">    
	<div class="col-sm-10">
		<h3>{{ post.title }}</h3>
		<h4>{% if post.author %}<span class="label label-default">{{ post.author }}</span>{% endif %}</h4><h4>
			<small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}<a href="{{ post.url | prepend: site.baseurl }}" class="text-muted">Read More</a></small>
		</h4>
	</div>
	<div class="col-sm-2">
		<a href="#" class="pull-right"><img src="http://api.randomuser.me/portraits/thumb/men/19.jpg" class="img-circle"></a>
	</div> 
</div>

{% endfor %}
